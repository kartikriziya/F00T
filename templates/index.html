<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F00T</title>

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}"
    />
    <!-- Link to Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/main.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header">
        <div
          class="col-6"
          style="background-color: rgb(255, 166, 0); height: 100px"
        >
          <a href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='images/F00T.png') }}"
              alt="F00T"
              style="max-width: 100%; height: 100px"
            />
          </a>
        </div>
        <div
          class="col-6 d-flex flex-row-reverse bd-highlight align-items-center"
          style="background-color: rgb(255, 166, 0); height: 100px"
        >
          <a href="{{ url_for('login') }}">
            <button class="btn btn-primary" style="height: 50px; width: 150px">
              Login
            </button>
          </a>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="container mt-4">{% block content %}{% endblock %}</div>
      </div>

      <div class="row fixed-bottom" id="footer">
        <div
          class="col-12 d-flex align-items-center justify-content-center"
          style="background-color: rgb(255, 166, 0); height: 50px"
        >
          <h3>F00T inc. 2025 Â©</h3>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.min.js') }}"></script>
  </body>
</html>
