<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F00T</title>

    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}"
    />
    <!-- Link to Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/main.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-color: #122620; min-height: 100vh"
    >
      <!-- HEADER -->
      <div class="row" id="header" style="background-color: ; height: 100px">
        <!-- heaer_left -->
        <div class="col-6" id="header_left">
          <a href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='images/F00T.png') }}"
              alt="F00T"
              style="max-width: 100%; height: 100px"
            />
          </a>
        </div>
        <!-- header_right -->
        <div
          class="col-6 d-flex justify-content-end bd-highlight align-items-center"
          id="header_right"
        >
          {% if session.get('username') %}
          <h1 class="me-2" style="color: #b68d40; font-size: 1.5rem">
            Welcome, {{ session['username'] }}!
          </h1>

          <!-- Logout Button -->
          <a href="{{ url_for('onLogout') }}">
            <button
              class="btn btn-danger ms-2 align-items-center"
              style="height: 40px; width: auto; font-size: 1rem"
            >
              Logout
            </button>
          </a>

          {% else %}
          <!-- Login Form Button -->
          <a href="{{ url_for('login') }}">
            <button
              class="btn btn-primary align-items-center"
              style="height: 40px; width: auto; font-size: 1rem"
            >
              Login
            </button>
          </a>
          {% endif %}
        </div>
      </div>

      <!-- CONTENT -->
      <div class="content-wrapper" style="min-height: 100vh">
        <div class="container mt-4" style="background-color: #f4ebd0">
          {% block content %}{% endblock %}
        </div>
      </div>

      <!-- FOOTER -->
      <div class="row" id="footer">
        <div
          class="col-12 d-flex align-items-center justify-content-center"
          style="color: #b68d40; height: 50px"
        >
          <h3>F00T inc. 2025 Â©</h3>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.min.js') }}"></script>
  </body>
</html>
